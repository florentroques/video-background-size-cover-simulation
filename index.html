<!doctype html>
<html>
<head>
<title>simulate background-size:cover on video</title>
<style>
html, body {
  width: 100%; 
  height:100%; 
  overflow:hidden;
}

#vid{
  position: absolute;
  top: 50%; 
  left: 50%;
  -webkit-transform: translateX(-50%) translateY(-50%);
  transform: translateX(-50%) translateY(-50%);
  min-width: 100%; 
  min-height: 100%; 
  width: auto; 
  height: auto;
  z-index: -1000; 
  overflow: hidden;
}
</style>
</head>
<body>
  <video id="vid" autoplay muted loop playsinline poster="/themes/custom/tour_eiffel/img/poster-tour-eiffel-jour-nuit.jpg">
      <source src="https://github.com/florentroques/video-background-size-cover-simulation/blob/master/tour-eiffel-timelapse-jour-nuit-boucle-288p.mp4?raw=true" type="video/mp4" />
      <source src="https://github.com/florentroques/video-background-size-cover-simulation/blob/master/tour-eiffel-timelapse-jour-nuit-boucle-288p.webm?raw=true" type="video/webm" />
      <img src="/themes/custom/tour_eiffel/img/poster-tour-eiffel-jour-nuit.jpg" title="Dommage, votre navigateur ne supporte pas la balise <video>"  alt="eiffel-tower-by-day-and-night">
    </video>
</body>
</html>
